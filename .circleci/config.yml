version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: yarn test

      - deploy:
          name: Maybe Deploy
          command: |
            aws s3 sync /home/ubuntu/S3ContinuousDeploy s3://s3lottery --delete
